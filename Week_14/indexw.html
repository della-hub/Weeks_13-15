<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/Assets/Styles/stylesw.css" />
  </head>
  <body>
    <h2>Picture gallery</h2>
    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <img label="1" src="Assets/img/woods1.jpeg" style="width: 100%" />
        <div class="text">Woods</div>
      </div>

      <div class="mySlides fade">
        <img label="2" src="Assets/img/woods2.jpeg" style="width: 100%" />
        <div class="text">Also woods</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- The dots/circles -->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
    </div>
    <script src="Assets/indexw.js"></script>
  </body>
</html>
